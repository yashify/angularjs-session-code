<!DOCTYPE html>
<html>
<head>
	<title>AngularJS Day 5</title>	
</head>
<body ng-app="myApp">

	<div ng-controller="myCtrl">
		<demo mydemo="abc" mydemo1="city" mydemo2="myFunc()"></demo>	
	</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.js"></script>

	<script type="text/javascript">
		var myApp = angular.module("myApp", []);

		myApp.controller("myCtrl", function($scope){
			$scope.city = "nagpur";

			$scope.myFunc = function(){
				alert("Hello");
			};
		});		

		myApp.directive("demo", function () {
			return {			
				restrict: "E",
				scope: {
					mydemo: "@",
					mydemo1: "=",
					mydemo2: "&",
				},
				template:"<input type='text' ng-model='name' />",
				link: function(scope, elem, attr){
					console.log(scope.mydemo2);

					// scope.$apply(function(){
												
					// })

					scope.$eval(scope.mydemo2);
				},
			};
		});		

	</script>
</body>

</html>
